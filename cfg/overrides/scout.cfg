// Commands here will be run when you select Scout

//=====================================================================\\
 
//================\\
//  Scout config  \\
//================\\
 
 
// M1 to Primary, M2 to Secondary, and M3 to Melee.
// M4 throws the Ball/Bauble or activates Hype
 
// You can change any of these binds if you wish; for example:
// to use "E" to activate Hype, you overwrite "mouse4" with "e".
 
//==================================\\
 
unbind mwheeldown
unbind mwheelup
 
bind mouse1 "+primwep"
alias "+primwep" "slot1; +attack; spec_next"
alias "-primwep" "-attack"
 
bind mouse2 "+secwep"
alias "+secwep" "slot2; +attack; spec_prev"
alias "-secwep" "-attack"
 
bind mouse3 "+melwep"
alias "+melwep" "slot3; +attack"
alias "-melwep" "-attack"
 
bind mouse4 "+attack2"
 
//==================================\\

loadouts.scout