// Commands here will run before every class config
unbindall //"FUCK YOUR BINDS" *unbinds you*

sensitivity 1.422273
bind "w" "+mf"
bind "s" "+mb"
bind "a" "+ml"
bind "d" "+mr"
bind "HOME"			"toggleconsole"
bind "MOUSE1"			"+attack"
bind "MOUSE2"			"+attack2"
bind "MOUSE3"			"+attack3"
bind "r"			"+reload"
bind "SPACE" "+jump"
bind "SHIFT" "+duck"
bind "TAB" "+showscores"

bind "z"			"voice_menu_1"
bind "x"			"voice_menu_2"
bind "c"			"voice_menu_3"
bind "e"			"voicemenu 0 0"

bind "1"			"slot1"
bind "2"			"slot2"
bind "3"			"slot3"
bind "4"			"slot4"
bind "5"			"slot5"
bind "6"			"slot6"
bind "7"			"slot7"
bind "8"			"slot8"
bind "9"			"slot9"
bind "0"			"slot10"

bind "MWHEELUP"			"invprev"
bind "MWHEELDOWN"		"invnext"

bind "q" "lastinv"

bind "F5" "screenshot"
bind "F6" "save_replay"
bind "F10" "quit prompt"
bind "ESCAPE" "escape"

bind "t" "impulse 201"
bind "enter" "say"
bind "u" "say_team"
bind "p" "say_party"
bind "v" "+voicerecord"
bind "." "changeteam"
bind "," "changeclass"
bind "F1" "+showroundinfo"
bind "g" "+taunt"
bind "h" "+use_action_slot_item"

bind "b" "lastdisguise"
bind "l" "dropitem"
bind "-" "disguiseteam"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "f" "+inspect"
bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"

bind "o" "kill"

bind F1 loadouts.A
bind F2 loadouts.B
bind F3 loadouts.C
bind F4 loadouts.D
bind ALT loadouts.resup