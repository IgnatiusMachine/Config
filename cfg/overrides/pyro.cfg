// Commands here will be run when you select Pyro

//=====================================================================\\
 
//===============\\
//  Pyro config  \\
//===============\\
 
// M1 to Primary, M2 Airblasts, and M3 to Melee.
// M4 to Secondary, and M5 explodes the Detonator's shot.
 
// "R" silences the Phlog taunt.
 
// You can change any of these binds if you wish; for example:
// to use "E" to explode the Detonator's shot, you overwrite "mouse4" with "e".
 
//==================================\\
 
unbind mwheeldown
unbind mwheelup
 
bind mouse1 "+primwep"
alias "+primwep" "slot1; +attack; spec_next"
alias "-primwep" "-attack"
 
bind mouse2 "+airblast"
alias "+airblast" "slot1; +attack2; spec_prev"
alias "-airblast" "-attack2"
 
bind mouse3 "+melwep"
alias "+melwep" "slot3; +attack"
alias "-melwep" "-attack"
 
bind mouse4 "+secwep"
alias "+secwep" "slot2; +attack"
alias "-secwep" "-attack"
 
bind mouse5 "+det"
alias "+det" "slot2; +attack2"
alias "-det" "-attack2"
 
bind r "voicemenu 0 7"
 
//==================================\\

loadouts.pyro