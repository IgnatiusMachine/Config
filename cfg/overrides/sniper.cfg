//=====================================================================\\
 
//=================\\
//  Sniper config  \\
//=================\\
 
// Scroll Up to Primary, Scroll Down to Secondary, and Middle-Click to Melee.
// "Q" lowers your sensitivity for more precise shots, and "R" activates Focus.
// M4 throws Jarate and goes back to your last-used weapon.
 
// Below you can change the sens numbers so that they're your own. To do it correctly,
// overwrite "1.5" with your lowered sens, and "2.1" with your default sens.
 
// You can change any of these binds if you wish; for example:
// to use "E" to throw Jarate, you overwrite "mouse4" with "e".
 
//==================================\\
 
unbind mwheelup
unbind mwheeldown
 
bind mwheelup slot1
bind mwheeldown slot2
bind mouse3 slot3
 
bind q "+sens"
alias "+sens" "sensitivity 0.711"
alias "-sens" "sensitivity 1.422273"
-sens
 
bind r "+reload"
 
bind mouse4 "+piss"
alias "+piss" "slot2; +attack"
alias "-piss" "lastinv; -attack"
 
//==================================\\

loadouts.sniper