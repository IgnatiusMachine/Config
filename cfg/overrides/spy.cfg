//=====================================================================\\
 
//==============\\
//  Spy config  \\
//==============\\
 
// Scroll Up to Revolver, Scroll Down to Knife, and Middle-Click Auto-Saps buildings.
// M4 quickly disguises you as a friendly Scout, so you don't immediately show that you're a Spy
// M5 quickly disguises you as an enemy Scout.
 
// "Q" goes to your Disguise Kit, and "R" changes the team of your disguise.
 
// You can change any of these binds if you wish; for example:
// to use "E" to disguise as an enemy Scout, you overwrite "mouse5" with "e".
 
//==================================\\
 
bind mouse3 "+sapper"
alias "+sapper" "slot2; +attack"
alias "-sapper" "lastinv; -attack"
 
bind mouse4 "friendlyscout"
alias friendlyscout "disguise 1 -2"
 
bind mouse5 "enemyscout"
alias enemyscout "disguise 1 -1"
 
unbind mwheelup
unbind mwheeldown
 
bind mwheelup slot1
bind mwheeldown slot3
bind q slot4
 
bind r "+reload"
 
//==================================\\

loadouts.spy