// Commands here will be run when you select Soldier

//=====================================================================\\
 
//==================\\
//  Soldier config  \\
//==================\\
 
 
// M1 to Primary, M2 to Secondary, and M3 to Melee.
// M4 uses the Cowmangler charged shot
 
// You can change any of these binds if you wish; for example:
// to use "E" to use the Cowmangler, you overwrite "mouse4" with "e".
 
//==================================\\
 
unbind mwheeldown
unbind mwheelup
 
bind mouse1 "+primwep"
alias "+primwep" "slot1; +attack; spec_next"
alias "-primwep" "-attack"
 
bind mouse2 "+secwep"
alias "+secwep" "slot2; +attack; spec_prev"
alias "-secwep" "-attack"
 
bind mouse3 "+melwep"
alias "+melwep" "slot3; +attack"
alias "-melwep" "-attack"
 
bind mouse4 "+cows"
alias "+cows" "slot1; +attack2"
alias "-cows" "-attack2"
 
//==================================\\

loadouts.soldier